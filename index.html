<!DOCTYPE html>

    <header>
      <div class="logo">

      <p>test</p>

    <section class="banner">
    </section>
    <div class="slideshow-container"></div>
    <div class="mySlides fade">
      <img src="./Images/student-1.png">
      <img src="./Images/student-2.png">
      <img src="./Images/student-3.png">
      <img src="./Images/student-4.png"> 
    </div>
    <div class="mySlides fade">
      <img src="./Images/student-5.png">

    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <div style="text-align:center">
    <button class="see-all">SEE ALL</button>

        <p id="popup-jobpost"></p>
        <p id="popup-jobdescription"></p>
        <p id="popup-email"></p>
        <button id="close-popup">Close</button>

            <img src="./Images/org-logos/DICE-logo.png" alt="DICE" />

            <img src="./Images/org-logos/iptor-logo.png" alt="Iptor" />

              src="./Images/org-logos/nordicwebteam-logo.png"

              src="./Images/org-logos/star-republic-logo.png"

          <div class="slide">

          <div class="slide">
