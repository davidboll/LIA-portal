<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>
    <link rel="stylesheet" href="avatar.css">
    <link rel="stylesheet" href="student.css">
    <script src="../scripts/jquery-3.7.1.js" defer></script>
    <script src="student.js" defer></script>
</head>
<body>
    <div class="student-card">
        <img src="./images/student.png" alt="student">
        <h4>Alex Alexander</h4>
    </div>

    <section class="student-popup">
        <!-- <div onclick="togglePopup()" class="close-btn"></div> -->
        <div class="sidebar">
            <h5>Info</h5>
        </div>
        <div>
            <div class="bio-content">
                <h5>Bio</h5>
            </div>
            <div class="div-row">
                <div class="goals">
                    <h5>Goals</h5>
                </div>
                <div class="skills">
                    <h5>Skills</h5>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
